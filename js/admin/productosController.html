<dialog class="form-container">
  <form action="" class="form">
    <div class="form__header">
      <h3 class="form__title"> <span class="form__action"></span> producto</h3>
      <button class="form__close">Ã—</button>
    </div>
    <div class="form__group">
      <label for="nombre" class="form__label">Nombre:</label>
      <input class="form__input" placeholder="Nombre del producto" type="text" name="nombre" id="nombre" required>
    </div>

    <div class="form__group">
      <label for="precio" class="form__label">Precio:</label>
      <input class="form__input" type="number" name="precio" placeholder="Precio del producto" id="precio" min="0" required>
    </div>

    <div class="form__group">
      <label for="imagen" class="form__label">Imagen:</label>
      <input class="form__input" placeholder="Imagen del producto" type="text" name="imagen" id="imagen">
    </div>

    <div class="form__group">
      <label for="stock" class="form__label">Stock:</label>
      <input class="form__input" type="number" name="stock" placeholder="Stock del producto" id="stock" min="0" required>
    </div>

    <input class="form__input form__input--submit" value="Confirmar">
  </form>
</dialog>

<table class="table">
  <div class="table__caption-container">
    <h3 class="table__caption">Productos</h3>
    <button class="add-button">+</button>
  </div>


  <thead class="table__head">
    <tr class="table__row">
      <th class="table__header">#</th>
      <th class="table__header">Nombre</th>
      <th class="table__header">Precio</th>
      <th class="table__header">Imagen</th>
      <th class="table__header">Stock</th>
    </tr>
  </thead>
  <tbody class="table__body">
    <!-- News data will be inserted here dynamically -->
  </tbody>
</table>
