<dialog class="products-dialog">
    <button class="products-dialog__close">×</button>
    <div class="products-dialog__container"></div>
</dialog>

<dialog class="client-dialog">
    <button class="client-dialog__close">×</button>
    <div class="client-dialog__container"></div>
</dialog>

<table class="table">
    <div class="table__caption-container">
        <h3 class="table__caption">Ordenes</h3>
    </div>

    <div class="option">
        <h4 class="section__option-container">Mostrar: </h4>
        <select name="opciones" id="option">
            <option value="all">Todas</option>
            <option value="pending">Pendientes</option>
            <option value="finished">Finalizadas</option>
            <option value="canceled">Canceladas</option>
        </select>
    </div>

    <thead class="table__head">
        <tr class="table__row">
            <th class="table__header">#</th>
            <th class="table__header">Productos</th>
            <th class="table__header">Total</th>
            <th class="table__header">Estado</th>
            <th class="table__header">Cliente</th>
            <th class="table__header">Fecha de Inicio</th>
            <th class="table__header">Fecha de Finalización</th>
        </tr>
    </thead>
    <tbody class="table__body">
        <!-- News data will be inserted here dynamically -->
    </tbody>
</table>
