<dialog class="form-container">
  <form action="" class="form">
    <div class="form__header">
      <h3 class="form__title"> <span class="form__action"></span> noticia</h3>
      <button class="form__close">×</button>
    </div>
    <div class="form__group">
      <label for="titulo" class="form__label">Titulo:</label>
      <input class="form__input" placeholder="Título de la noticia" type="text" name="titulo" id="titulo" required>
    </div>

    <div class="form__group">
      <label for="cuerpo" class="form__label">Cuerpo:</label>
      <textarea class="form__input" name="cuerpo" placeholder="Cuerpo de la noticia" id="cuerpo" cols="30" rows="10"></textarea>
    </div>

    <div class="form__group">
      <label for="imagen" class="form__label">Imagen:</label>
      <input class="form__input" placeholder="Imagen de la noticia" type="text" name="imagen" id="imagen">
    </div>
    <input class="form__input form__input--submit" value="Confirmar">
  </form>
</dialog>

<table class="table">
  <div class="table__caption-container">
    <h3 class="table__caption">Noticias</h3>
    <button class="add-button">+</button>
  </div>
  <thead class="table__head">
    <tr class="table__row">
      <th class="table__header">#</th>
      <th class="table__header">Titulo</th>
      <th class="table__header">Cuerpo</th>
      <th class="table__header">Imagen</th>
    </tr>
  </thead>
  <tbody class="table__body">
    <!-- News data will be inserted here dynamically -->
  </tbody>
</table>

<style>
  .table__cell--news:nth-last-of-type(3) {
    max-width: 33vw;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;

    @media (width >=1100px) {
      max-width: 350px;
    }
  }

  @media (width < 735px) {
    .table__cell--news:nth-of-type(3) {
      max-width: 75vw;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
  }
</style>
